[package]
name = "decode_raw"
description = "A protobuf debugging tool â€“ `protoc --decode_raw` on steroids."
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/confio/decode_raw"
exclude = [
  "docs/",
  ".*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

